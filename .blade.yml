load_paths:
  - src
  - test/src
  - test/vendor

logical_paths:
  - replicant.js
  - test.js
  - test.css

build:
  logical_paths:
    - turbolinks.js
  path: dist
  js_compressor: uglifier

plugins:
  sauce_labs:
    browsers:
      Google Chrome:
        os: Mac, Windows
        version: -2
      Firefox:
        os: Mac, Windows
        version: -2
      Safari:
        platform: Mac
        version: -3
      Microsoft Edge:
        version: -2
      Internet Explorer:
        version: 11
      iPhone:
        version: [9.1, 8.4]
      Motorola Droid 4 Emulator:
        version: [5.1, 4.4]
